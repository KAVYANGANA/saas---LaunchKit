<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | LaunchKit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/auth.css">
</head>

<body>

<div class="auth-container">
    <h2 class="auth-title text-center">Create Account</h2>
    <p class="text-center text-muted mb-4">Start building your SaaS platform</p>

    <form>
        <div class="mb-3">
            <label>Full Name</label>
            <input type="text" class="form-control form-control-lg" placeholder="John" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control form-control-lg" placeholder="you@example.com" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control form-control-lg" placeholder="••••••••" required>
        </div>

        <button class="btn btn-primary auth-btn">Create Account</button>
    </form>

    <p class="text-center mt-3">
        Already have an account? <a href="login.html">Login</a>
    </p>
</div>

</body>
</html>
