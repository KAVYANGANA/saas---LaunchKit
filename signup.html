<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Free Trial | LaunchKit CRM</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/auth.css">
</head>

<body>

<div class="auth-container">
    <h2 class="auth-title text-center">Start Your Free Trial</h2>
    <p class="text-center text-muted mb-4">
        Create your CRM workspace and start managing leads today.
    </p>

    <form action="dashboard-admin.html">
        <!-- Full Name -->
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input 
                type="text" 
                class="form-control form-control-lg" 
                placeholder="John" 
                required
            >
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Work Email</label>
            <input 
                type="email" 
                class="form-control form-control-lg" 
                placeholder="you@company.com" 
                required
            >
        </div>

        <!-- Company / Workspace -->
        <div class="mb-3">
            <label class="form-label">Company / Workspace Name</label>
            <input 
                type="text" 
                class="form-control form-control-lg" 
                placeholder="Company Inc" 
                required
            >
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input 
                type="password" 
                class="form-control form-control-lg" 
                placeholder="••••••••" 
                required
            >
        </div>

        <!-- CTA -->
        <button type="submit" class="btn btn-primary auth-btn w-100">
            Create Workspace
        </button>
    </form>

    <p class="text-center text-muted mt-3 small">
        No credit card required · 14-day free trial
    </p>

    <p class="text-center mt-3">
        Already have an account? <a href="login.html">Sign in</a>
    </p>
</div>

</body>
</html>
