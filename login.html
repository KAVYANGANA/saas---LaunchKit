<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LaunchKit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/auth.css">
</head>

<body>

<div class="auth-container">
    <h2 class="auth-title text-center">Welcome Back</h2>
    <p class="text-center text-muted mb-4">Login to your account</p>

    <form action="dashboard.html">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control form-control-lg" placeholder="you@example.com" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control form-control-lg" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn btn-primary auth-btn">Login</button>
    </form>

    <p class="text-center mt-3">
        <a href="#">Forgot Password?</a>
    </p>

    <p class="text-center mt-2">
        Don't have an account? <a href="signup.html">Click Here</a>
    </p>
</div>

</body>
</html>
